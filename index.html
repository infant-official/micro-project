<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Arial-Webshopping</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#f2f2f2;
    --card:#ffffff;
    --muted:#7a7a7a;
    --accent:#444444;
    --border:#dcdcdc;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background:var(--bg); color:#222;
  }

  /* NAV */
  .nav{
    background:#fff; border-bottom:1px solid var(--border); padding:14px 22px; display:flex; align-items:center; gap:18px; position:sticky; top:0; z-index:50;
  }
  .brand{font-weight:700; font-size:20px; color:var(--accent);}
  .nav-right{margin-left:auto; display:flex; gap:10px; align-items:center;}
  .btn{padding:8px 12px; border-radius:8px; border:1px solid var(--border); background:#fff; cursor:pointer;}
  .btn.primary{background:var(--accent); color:#fff; border-color:var(--accent);}
  .cart-btn{display:flex; align-items:center; gap:6px; font-weight:600;}

  .search{flex:0 1 420px; max-width:520px; display:flex; gap:8px; align-items:center;}
  .search input{width:100%; padding:9px 12px; border-radius:10px; border:1px solid var(--border); background:#fafafa}

  /* layout */
  .wrap{display:flex; gap:20px; padding:22px; align-items:flex-start;}
  .sidebar{width:280px; background:var(--card); border:1px solid var(--border); border-radius:10px; padding:18px; position:sticky; top:86px; height:fit-content}
  .content{flex:1}

  /* product grid */
  .toolbar{display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; gap:12px}
  .results{color:#666; font-size:14px}
  .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:16px}
  .card{background:var(--card); border-radius:10px; padding:10px; border:1px solid var(--border); transition:transform .18s,box-shadow .18s;}
  .card:hover{transform:translateY(-6px); box-shadow:0 12px 28px rgba(0,0,0,0.07)}
  .img-wrap{height:160px; display:flex; align-items:center; justify-content:center; background:#f8f8f8; border-radius:8px; overflow:hidden; margin-bottom:10px}
  .img-wrap img{max-width:100%; max-height:100%}
  .title{font-size:14px; font-weight:600; margin:0 0 6px}
  .meta{font-size:13px; color:var(--muted); margin-bottom:8px}
  .price{font-weight:700; color:var(--accent); font-size:15px}
  .card-actions{display:flex; gap:8px; margin-top:8px}

  /* CART PAGE */
  #cartPage{padding:20px; display:none;}
  table{width:100%; border-collapse:collapse; margin-top:20px;}
  th,td{padding:10px; border-bottom:1px solid var(--border); font-size:14px; text-align:center;}
  .qty-box{width:50px; padding:5px; text-align:center;}

  /* bill box */
  #billBox{background:#fff;padding:16px;margin-top:20px;border:1px solid var(--border);border-radius:10px;display:none}
  .bill-item{display:flex; justify-content:space-between; font-size:14px; margin:6px 0;}
  .bill-total{font-weight:700;font-size:16px; margin-top:10px;}

  @media (max-width:900px){ .sidebar{display:none} .search{flex:1} .wrap{padding:12px} }
</style>
</head>
<body>

  <header class="nav">
    <div class="brand">Arials-Webshopping</div>

    <div class="search">
      <input type="text" id="searchInput" placeholder="Search products" />
      <button class="btn" onclick="applyFilters()">Search</button>
    </div>

    <div class="nav-right">
      <button class="btn" onclick="switchView('shop')">Store</button>

      <button class="btn cart-btn" onclick="switchView('cart')"> Cart 
        <span id="cartBadge" class="count-badge">0</span>
      </button>

      <a href="infant.html"><button class="btn" >Login</button></a>
    
      <a href="signup.html"><button class="btn primary" >Signup</button></a>
    </div>
  </header>

  <main class="wrap">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="h"><strong>Filters</strong></div>
      <div style="margin:10px 0" id="categoryList"></div>

      <div class="small">Max price: <span id="priceLabel">500000</span></div>
      <input id="priceRange" type="range" min="100" max="500000" step="100" value="500000" 
      oninput="document.getElementById('priceLabel').innerText = this.value; applyFilters()">

      <div style="margin-top:15px" class="small">Minimum rating</div>
      <select id="ratingSelect" onchange="applyFilters()">
        <option value="">Any</option><option value="4">4+</option><option value="3">3+</option>
      </select>

      <div style="margin-top:15px" class="small">Availability</div>
      <select id="availSelect" onchange="applyFilters()">
        <option value="">All</option>
        <option value="In Stock">In Stock</option>
        <option value="Out Of Stock">Out Of Stock</option>
      </select>

      <div style="display:flex; gap:8px; margin-top:20px">
        <button class="btn" onclick="resetFilters()">Reset</button>
        <button class="btn primary" onclick="applyFilters()">Apply</button>
      </div>
    </aside>

    <!-- SHOP CONTENT -->
    <section class="content" id="shopPage">
      <div class="toolbar">
        <div class="results" id="resultsCount">Showing 0 products</div>
        <div>
          <label>Sort</label>
          <select id="sortSelect" onchange="applyFilters()">
            <option value="featured">Featured</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="rating">Top Rated</option>
          </select>
        </div>
      </div>

      <div class="grid" id="productGrid"></div>
    </section>

    <!-- CART PAGE -->
    <section id="cartPage">
      <h2>Your Cart</h2>
      <table id="cartTable"></table>
      <button class="btn primary" style="margin-top:15px" onclick="generateBill()">Generate Bill</button>

      <div id="billBox"></div>
    </section>

  </main>

/* --------- derived categories from products --------- */
let cart = [];

function initCategoryList(){
  const cats = Array.from(new Set(products.map(p=>p.category))).sort();
  document.getElementById('categoryList').innerHTML = cats.map(c=>`
    <label style="display:block; margin:4px 0;">
      <input type="checkbox" class="catChk" value="${c}" onchange="applyFilters()"> ${c}
    </label>
  `).join('');
}

/* ---------- render product cards ---------- */
function renderProducts(list){
  const grid=document.getElementById('productGrid');
  document.getElementById('resultsCount').innerText = `Showing ${list.length} products`;
  grid.innerHTML = list.map(p=>`
    <div class="card">
      <div class="img-wrap"><img src="${p.img}" alt="${escapeHtml(p.name)}"></div>
      <div class="title">${escapeHtml(p.name)}</div>
      <div class="meta">${escapeHtml(p.category)}  ${escapeHtml(p.availability)}</div>
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div class="price">${p.price.toLocaleString()}</div>
        <div class="meta"> ${p.rating}</div>
      </div>
      <div class="card-actions">
        <button class="btn" style="margin-top:10px" onclick="addToCart('${p.id}')">Add to cart</button>
        <button class="btn" style="margin-top:10px" onclick="viewDetails('${p.id}')">View</button>
      </div>
    </div>
  `).join('');
}

/* ---------- filter logic ---------- */
function applyFilters(){
  const checkedCats = [...document.querySelectorAll('.catChk:checked')].map(i=>i.value);
  const search = document.getElementById('searchInput').value.trim().toLowerCase();
  const maxPrice = Number(document.getElementById('priceRange').value || 500000);
  const minRating = Number(document.getElementById('ratingSelect').value || 0);
  const availability = document.getElementById('availSelect').value;
  const sortBy = document.getElementById('sortSelect').value;

  let list = products.filter(p=>{
    if(checkedCats.length && !checkedCats.includes(p.category)) return false;
    if(search){
      const hay = (p.name + " " + p.category + " " + p.name).toLowerCase();
      if(!hay.includes(search)) return false;
    }
    if(p.price > maxPrice) return false;
    if(minRating && p.rating < minRating) return false;
    if(availability && p.availability !== availability) return false;
    return true;
  });

  // sort
  if(sortBy === 'price-low') list.sort((a,b)=>a.price - b.price);
  else if(sortBy === 'price-high') list.sort((a,b)=>b.price - a.price);
  else if(sortBy === 'rating') list.sort((a,b)=>b.rating - a.rating);

  renderProducts(list);
}

/* ---------- cart ---------- */
function addToCart(id){
  const p = products.find(x => x.id === id);
  if(!p){ alert("Product not found."); return; }
  let existing = cart.find(c => c.id === id);
  if(existing) existing.qty++;
  else cart.push({ id: p.id, name: p.name, price: p.price, qty: 1, img: p.img });
  updateBadge();
  alert(`${p.name} added to cart`);
}

function updateBadge(){
  document.getElementById('cartBadge').innerText = cart.reduce((s,i)=>s+i.qty,0);
}

/* CART VIEW */
function renderCart(){
  const t=document.getElementById('cartTable');
  if(cart.length===0){
    t.innerHTML = `<tr><td colspan="5">Your cart is empty</td></tr>`;
    return;
  }
  let rows = `<tr><th>Product</th><th>Price</th><th>Qty</th><th>Total</th><th>Remove</th></tr>`;
  rows += cart.map(i=>`
    <tr>
      <td style="text-align:left; display:flex; gap:10px; align-items:center;">
        <img src="${i.img}" alt="" style="width:60px;height:40px;object-fit:cover;border-radius:6px;">
        <span>${escapeHtml(i.name)}</span>
      </td>
      <td>${i.price.toLocaleString()}</td>
      <td><input type="number" min="1" value="${i.qty}" onchange="updateQty('${i.id}', this.value)" class="qty-box"></td>
      <td>${(i.price * i.qty).toLocaleString()}</td>
      <td><button class="btn" onclick="removeItem('${i.id}')">X</button></td>
    </tr>
  `).join('');
  t.innerHTML = rows;
}

function updateQty(id, val){
  const item = cart.find(x=>x.id===id);
  if(!item) return;
  item.qty = Math.max(1, parseInt(val) || 1);
  renderCart(); updateBadge();
}
function removeItem(id){
  cart = cart.filter(x=>x.id !== id);
  renderCart(); updateBadge();
}

/* BILLING */
function generateBill(){
  if(cart.length===0){ alert("Cart is empty"); return; }
  const sub = cart.reduce((s,i)=>s + i.price * i.qty, 0);
  const tax = sub * 0.18;
  const total = sub + tax;
  const box = document.getElementById('billBox');
  box.style.display = 'block';
  box.innerHTML = `
    <div class="bill-item"><span>Subtotal </span><span>${sub.toFixed(2)}</span></div>
    <div class="bill-item"><span>GST (18%) </span><span>${tax.toFixed(2)}</span></div>
    <div class="bill-total"><span>Total Payable </span><span>${total.toFixed(2)}</span></div>
  `;
}

/* VIEW SWITCH */
function switchView(view){
  if(view === "cart"){
    document.getElementById('shopPage').style.display = "none";
    document.getElementById('sidebar').style.display = "none";
    document.getElementById('cartPage').style.display = "block";
    renderCart();
  } else {
    document.getElementById('shopPage').style.display = "block";
    document.getElementById('sidebar').style.display = "block";
    document.getElementById('cartPage').style.display = "none";
  }
}

/* small helpers */
function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

function viewDetails(id){
  const p = products.find(x=>x.id===id);
  if(!p) return alert('Not found');
  alert(`${p.name}\nCategory: ${p.category}\nAvailability: ${p.availability}\nPrice: ${p.price}\nRating: ${p.rating}`);
}

/* reset filters */
function resetFilters(){
  document.getElementById('searchInput').value = '';
  document.getElementById('priceRange').value = 200000;
  document.getElementById('priceLabel').innerText = 200000;
  document.getElementById('ratingSelect').value = '';
  document.getElementById('availSelect').value = '';
  document.querySelectorAll('.catChk').forEach(c=>c.checked = false);
  document.getElementById('sortSelect').value = 'featured';
  applyFilters();
}

/* INIT */
initCategoryList();
applyFilters();
updateBadge();

/* optional: filter on enter key */
document.getElementById('searchInput').addEventListener('keyup', function(e){
  if(e.key === 'Enter') applyFilters();
});
</script>
</body>
